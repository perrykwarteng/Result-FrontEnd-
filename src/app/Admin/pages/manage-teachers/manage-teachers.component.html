<app-admin-tempalate></app-admin-tempalate>
<main id="main" class="main">
  <div class="pagetitle">
    <h2>Manage Teachers</h2>
  </div>

  <!-- Button trigger modal -->
  <div class="btn-teacher">
    <button
      type="button"
      class="btn btn-btn"
      data-bs-toggle="modal"
      data-bs-target="#addteacher"
    >
      Add Teacher
    </button>
    <button type="button" class="btn btn-two">Assign Teacher</button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="addteacher"
    tabindex="-1"
    aria-labelledby="teacherModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="teacherModalLabel">
            Add a Teacher Here...
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Forms -->
          <form class="row g-3">
            <!-- first name -->
            <div class="col-md-12">
              <label for="f_name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="f_name"
                placeholder="eg; john"
              />
            </div>
            <!-- other name -->
            <div class="col-md-6">
              <label for="o_name" class="form-label">Other Name</label>
              <input
                type="text"
                class="form-control"
                id="o_name"
                placeholder="eg; kofi"
              />
            </div>
            <!-- last name -->
            <div class="col-md-6">
              <label for="l_name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="l_name"
                placeholder="eg;owusu"
              />
            </div>
            <!-- email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="eg; ama@gmail.com"
              />
            </div>
            <!-- Phone number -->
            <div class="col-md-6">
              <label for="number" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="number"
                placeholder="eg; 0248762345"
              />
            </div>
            <!-- date -->
            <div class="col-12">
              <label for="dob" class="form-label">DOB</label>
              <input type="date" class="form-control" id="dob" />
            </div>
            <!-- location -->
            <div class="col-12">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Apartment, studio, or floor"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-btn">Add</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section class="display">
    <div class="card">
      <div class="card-body">
        <table id="myTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Index Number</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Number</th>
              <th scope="col">Location</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let datas of data; let i = index">
              <th scope="row">{{ i }}</th>
              <td>{{ datas.teacherIndex }}</td>
              <td>
                {{
                  datas.first_name +
                    " " +
                    datas.other_name +
                    " " +
                    datas.last_name
                }}
              </td>
              <td>{{ datas.email }}</td>
              <td>{{ datas.number }}</td>
              <td>{{ datas.location }}</td>
              <td>
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
