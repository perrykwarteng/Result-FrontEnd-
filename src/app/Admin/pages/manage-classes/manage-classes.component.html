<app-admin-tempalate></app-admin-tempalate>
<main id="main" class="main">
  <div class="pagetitle">
    <h2>Manage Classes</h2>
  </div>

  <!-- Button trigger modal -->
  <div class="btn-teacher">
    <button
      type="button"
      class="btn btn-btn"
      data-bs-toggle="modal"
      data-bs-target="#addteacher"
    >
      Add Class
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="addteacher"
    tabindex="-1"
    aria-labelledby="teacherModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="teacherModalLabel">
            Add a Class Here...
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Forms -->
          <form
            [formGroup]="classForm"
            (ngSubmit)="createClass()"
            class="row g-3"
          >
            <!-- Class Code -->
            <div class="col-md-12">
              <label for="c_code" class="form-label">Class Code</label>
              <input
                type="text"
                class="form-control"
                formControlName="classCode"
                id="c_code"
                placeholder="eg; C2b"
              />
            </div>
            <!-- Class Name -->
            <div class="col-md-12">
              <label for="c_name" class="form-label">Class Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="className"
                id="c_name"
                placeholder="eg; class 2b"
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-btn">Add</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section class="display">
    <div class="card">
      <div class="card-body">
        <table id="myTable" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Class Code</th>
              <th scope="col">Class Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let datas of data; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ datas.classCode }}</td>
              <td>{{ datas.className }}</td>
              <td>
                <i class="bi bi-pencil-square"></i>
                <i class="bi bi-trash"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
